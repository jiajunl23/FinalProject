<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js?v=10"></script>
<script src="https://unpkg.com/tone"></script>
<script>
  /* global nn, Tone */
  
  // The Wandering Pheneoix Element
  
  
  
  
  // Music Element of the Work
  let synth
  let synth2
  let started = false
  let times = 0
  
  function play_stop_music () {
    if (started) {
      Tone.Transport.stop()
      started = false
      this.innerHTML = "Start Playing"
    } else {
      Tone.Transport.start()
      started = true
      this.innerHTML = "Stop Playing"
    }
  }
  
  let possible_notes = ["C5", "D5", "E5"]
  let possible_notes2 = ["F5", "G5", "A5", "B5"]

  
  let part1 = [["C5"], ["E5"], ["F4"], ["G5"], ["B4"], ["A4"], ["B5"], ["A5"], ["D5"]]
  let part2 = [["C5", "E4"], ["E5", "B4"], ["F4", "A3"], ["G5", "D4"], ["B4", "C4"], ["A4", "G4"], ["B5", "C4"], ["A5", "D4"], ["D5", "F4"]]
  let part3 = [["C5", "E4", "A3"], ["E5", "B4", "D3"], ["F4", "A3", "C3"], ["G5", "D4", "B3"], ["B4", "C4", "D3"], ["A4", "G4", "F3"], ["B5", "C4", "A3"], ["A5", "D4", "C3"], ["D5", "F4", "B3"]]
  let part4 = [["C5", "E4", "A3", "C3"], ["E5", "B4", "D3", "A2"], ["F4", "A3", "C3", "B2"], ["G5", "D4", "B3", "G3"], ["B4", "C4", "D3", "B2"], ["A4", "G4", "F3", "G2"], ["B5", "C4", "A3", "E3"], ["A5", "D4", "C3", "G2"], ["D5", "F4", "B3", "E3"]]
  let part = []
  
  
  
  part = part1
  let count = 0
  
  function base (time) {
    if (times <= 1) {
      synth.triggerAttackRelease(part[0], "4n", time)
      times += 1
    } else if (times <= 3) {
      synth.triggerAttackRelease(part[1], "4n", time)
      times += 1
    } else if (times <= 5) {
      synth.triggerAttackRelease(part[2], "4n", time)
      times += 1
    } else if (times <= 7) {
      synth.triggerAttackRelease(part[3], "4n", time)
      times += 1
    }
    else if (times <= 9) {
      synth.triggerAttackRelease(part[4], "4n", time)
      times += 1
    }
    else if (times <= 11) {
      synth.triggerAttackRelease(part[5], "4n", time)
      times += 1
    }
    else if (times <= 13) {
      synth.triggerAttackRelease(part[6], "4n", time)
      times += 1
    }
    else if (times <= 14) {
      synth.triggerAttackRelease(part[7], "4n", time)
      times += 1
    }
    else {
      synth.triggerAttackRelease(part[8], "4n", time)
      times = 0
      if (count === 1) {
        part = part2
        Tone.Transport.bpm.value = 170
      }
      if (count === 3) {
        part = part3
        Tone.Transport.bpm.value = 180
      }
      if (count === 5) {
        part = part4
        Tone.Transport.bpm.value = 190
      }
      count += 1
    }
  }
  
  function base2 (time) {
    if (count >= 5 && times % 4 === 0) {
      const note = possible_notes[nn.randomInt(0, possible_notes.length)]
      synth2.triggerAttackRelease(note, "1n", time)
    }
    
    if (count >= 7 && times % 4 === 2) {
      const note2 = possible_notes2[nn.randomInt(0, possible_notes2.length)]
      synth2.triggerAttackRelease(note2, "1n", time)
    }
  }
  

  function main () {
    nn.get("body").css({
      backgroundColor: "black",
      backgroundImage: "linear-gradient(110deg, #000 0%, #333 50%, #000 100%)",
      backgroundSize: "800% 100%",
      animation:"slide 4s linear infinite"
      })
    
    nn.create("style").content(`
      @keyframes slide {
        0% {background-position: 0% 0%;}
        100% {background-position: 100% 0%;}
      }
    `).addTo("head")
    
    
    // Music Part of the 
    Tone.Transport.bpm.value = 150
    
    new Tone.Loop(base, '4n').start()
    // new Tone.Loop(base, '8n').start()
    new Tone.Loop(base2, '4n').start()
    
    let play = nn.create("button")
      .content("Start Playing")
      .css({
      borderRadius: "40%",
      width: "100px",
      height: "100px",
      display: "flex",
      position: "absolute",
      alignItems: "center",
      justifyContent: "center",
      fontSize: "20px",
      top: nn.height / 2 - 50,
      left: nn.width / 2 - 50,
      color: "#FFCBA4",
      backgroundColor: "white",
      transition: "all 0.5s"
    })
      .addTo("body")
      
    play.on('click', play_stop_music, play)

    play.on("mouseover", () => {
      play.css({
        backgroundColor: "#FFB6C1",
        color: "yellow",
        width: "120px",
        height: "120px",
        top: nn.height / 2 - 60,
        left: nn.width / 2 - 60
      })
    })

    play.on("mouseout", () => {
      play.css({
        backgroundColor: "white",
        color: "#FFCBA4",
        width: "100px",
        height: "100px",
        top: nn.height / 2 - 50,
        left: nn.width / 2 - 50
      })
    })
    
    const vibrato = new Tone.LFO({
      frequncy: 5,
      min: -15,
      max: 15,
      type: "sine"
    }).start()

    synth = new Tone.PolySynth({
      volume: -10,
      oscillator: {
        type: 'sawtooth'
      },
      envelope: {
        attack: 0.4,
        decay: 0.1,
        sustain: 0.7,
        release: 0.8,
        attackCurve: "sine"
      },
      filter: {
        type: "lowpass",
        frequency: 2000,
        Q: 1
      },
      filterEnvelope: {
        attack: 0.2,
        decay: 0.3,
        sustain: 0.5,
        release: 0.8,
        baseFrequency: 200,
        ocataves: 3
      },
      detune: vibrato
    }).toDestination()
    
    
    const reverb = new Tone.Reverb(2).toDestination()
    synth.connect(reverb)
    
    const vibrato2 = new Tone.LFO({
      frequncy: 5,
      min: -15,
      max: 15,
      type: "sine"
    }).start()
    
    synth2 = new Tone.PolySynth({
      volume: -10,
      oscillator: {
        type: 'sawtooth'
      },
      envelope: {
        attack: 0.7,
        decay: 0.1,
        sustain: 0.8,
        release: 0.9,
        attackCurve: "sine"
      },
      filter: {
        type: "lowpass",
        frequency: 2000,
        Q: 1
      },
      filterEnvelope: {
        attack: 0.2,
        decay: 0.3,
        sustain: 0.5,
        release: 0.8,
        baseFrequency: 200,
        ocataves: 3
      },
      detune: vibrato2
    }).toDestination()
    
    const reverb2 = new Tone.Reverb(2).toDestination()
    synth2.connect(reverb2)

  }

  nn.on('load', main)
</script>
